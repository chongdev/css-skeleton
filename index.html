<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS - Skeleton</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='circle-loader.css'>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src='main.js'></script>

    
</head>
<body class="spectrum--light">
    
    <div class="spectrum-CircleLoader spectrum-CircleLoader--indeterminate spectrum-CircleLoader--large react-spectrum-Wait--centered spinner" role="progressbar" aria-valuemin="0" aria-valuemax="100"><div class="spectrum-CircleLoader-track"></div><div class="spectrum-CircleLoader-fills"><div class="spectrum-CircleLoader-fillMask1"><div class="spectrum-CircleLoader-fillSubMask1"><div class="spectrum-CircleLoader-fill"></div></div></div><div class="spectrum-CircleLoader-fillMask2"><div class="spectrum-CircleLoader-fillSubMask2"><div class="spectrum-CircleLoader-fill"></div></div></div></div></div>

<div class="skeleton-container container my-5 " style="display: none;">

    

    <div style="width:40%;height:15px" class="skeleton-mask mb-3"></div>

    <div class="row">
        
        <div class="col-6">

            <div class="row">
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <div style="width:15%;height:15px" class="skeleton-mask mb-3"></div>
                <div style="width:15%;height:15px" class="skeleton-mask mb-3"></div>
            </div>

            <div style="height:320px" class="skeleton-mask mb-3"></div>

            <div class="timeline-wrapper">
                <div class="timeline-item">
                    <div class="animated-background">
                        <div class="background-masker header-top"></div>
                        <div class="background-masker header-left"></div>
                        <div class="background-masker header-right"></div>
                        <div class="background-masker header-bottom"></div>
                        <div class="background-masker subheader-left"></div>
                        <div class="background-masker subheader-right"></div>
                        <div class="background-masker subheader-bottom"></div>
                        <div class="background-masker content-top"></div>
                        <div class="background-masker content-first-end"></div>
                        <div class="background-masker content-second-line"></div>
                        <div class="background-masker content-second-end"></div>
                        <div class="background-masker content-third-line"></div>
                        <div class="background-masker content-third-end"></div>
                    </div>
                </div>
            </div>
            


        </div>
        <div class="col-6">

            <div class="row">
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
                <div class="col-sm mb-3">
                    <div class="skeleton-mask" style="height: 100px;"></div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <div style="width:15%;height:15px" class="skeleton-mask mb-3"></div>
                <div style="width:15%;height:15px" class="skeleton-mask mb-3"></div>
            </div>

            <div style="height:320px" class="skeleton-mask mb-3"></div>
            


        </div>
        


    </div>
    
</div>
    
</body>
</html>
